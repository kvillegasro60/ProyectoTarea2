<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombreConyugue}" for="nombreConyugue" />
                    <h:inputText id="nombreConyugue" value="#{clienteController.selected.nombreConyugue}" title="#{bundle.CreateClienteTitle_nombreConyugue}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombreConyugue}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_apellidoConyugue}" for="apellidoConyugue" />
                    <h:inputText id="apellidoConyugue" value="#{clienteController.selected.apellidoConyugue}" title="#{bundle.CreateClienteTitle_apellidoConyugue}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellidoConyugue}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_edadConyugue}" for="edadConyugue" />
                    <h:inputText id="edadConyugue" value="#{clienteController.selected.edadConyugue}" title="#{bundle.CreateClienteTitle_edadConyugue}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_edadConyugue}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_direccionConyugue}" for="direccionConyugue" />
                    <h:inputTextarea rows="4" cols="30" id="direccionConyugue" value="#{clienteController.selected.direccionConyugue}" title="#{bundle.CreateClienteTitle_direccionConyugue}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_direccionConyugue}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{clienteController.selected.idPersona}" title="#{bundle.CreateClienteTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
