<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idSolicitud}" for="idSolicitud" />
                    <h:inputText id="idSolicitud" value="#{solicitudController.selected.idSolicitud}" title="#{bundle.CreateSolicitudTitle_idSolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idSolicitud}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_tipoTarjeta}" for="tipoTarjeta" />
                    <h:inputText id="tipoTarjeta" value="#{solicitudController.selected.tipoTarjeta}" title="#{bundle.CreateSolicitudTitle_tipoTarjeta}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_tipoTarjeta}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_fechaSolicitud}" for="fechaSolicitud" />
                    <h:inputText id="fechaSolicitud" value="#{solicitudController.selected.fechaSolicitud}" title="#{bundle.CreateSolicitudTitle_fechaSolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_fechaSolicitud}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_estadoSolicitud}" for="estadoSolicitud" />
                    <h:inputText id="estadoSolicitud" value="#{solicitudController.selected.estadoSolicitud}" title="#{bundle.CreateSolicitudTitle_estadoSolicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_estadoSolicitud}"/>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{solicitudController.selected.idCliente}" title="#{bundle.CreateSolicitudTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSolicitudLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{solicitudController.selected.idPersona}" title="#{bundle.CreateSolicitudTitle_idPersona}" required="true" requiredMessage="#{bundle.CreateSolicitudRequiredMessage_idPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.create}" value="#{bundle.CreateSolicitudSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.CreateSolicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSolicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
